<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="generator" content="HTML Tidy for Windows (vers 14 February 2006), see www.w3.org">
    <meta charset="utf-8">
    <title>
      jQuery validation plug-in - comment form example
    </title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css">
    <script src="../lib/jquery-1.5.2.js" type="text/javascript">
</script>
    <script src="../jquery.validate.js" type="text/javascript">
</script>
    <script type="text/javascript">
$(document).ready(function() {
        $("#commentForm").validate({meta: "validate"});
    });
    </script>
    <style type="text/css">
form { width: 500px; }
    form label { width: 250px; }
    form label.error, 
    form input.submit { margin-left: 253px; }
    </style>
  </head>
  <body>
    <h1 id="banner">
      <a href="http://bassistance.de/jquery-plugins/jquery-plugin-validation/">jQuery Validation Plugin</a> Demo
    </h1>
    <div id="main">
      <p>
        Take a look at the source to see how messages can be customized and rules set with metadata, without the metadata plugin
      </p>
      <!-- Rules and custom messages set with custom "meta" setting -->
      <form class="cmxform" id="commentForm" method="post" action="/">
        <fieldset>
          <legend>Please enter your email address</legend>
          <p>
            <label for="cemail1">E-Mail *</label>
            <input type="text" id="cemail" name="email" data-validate='{"required":true, "email":true, "messages":{"required":"Yo, enter something!", "email":"I need a real email address, please!"}}' class="">
          </p>
          <p>
            <input class="submit" type="submit" value="Submit">
          </p>
        </fieldset>
      </form>
      <a href="index.html">Back to main page</a>
      <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
      <script type="text/javascript">_uacct = "UA-2623402-1";urchinTracker();</script>
    </div>
  </body>
</html>
